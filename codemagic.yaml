workflows:
  android-workflow:
    name: Android Workflow
    instance_type: linux  # обязательное значение из разрешенного списка
    max_build_duration: 60

    environment:
      vars:
        GITHUB_TOKEN: $GITHUB_TOKEN
      flutter: stable

    scripts:
      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build APK
        script: |
          flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
